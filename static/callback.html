  <script>
    const API_BASE = window.location.origin;

    // å¤„ç†å›è°ƒ
    async function handleCallback() {
      const provider = document.getElementById('callbackProvider').value;
      const userId = document.getElementById('callbackUserId').value;
      const serverName = document.getElementById('callbackServerName').value;
      const code = document.getElementById('callbackCode').value;
      const state = document.getElementById('callbackState').value;
      let redirectUri = document.getElementById('callbackRedirectUri').value;

      if (!provider || !userId || !serverName || !code || !state) {
        alert('è¯·å¡«å†™æ‰€æœ‰å¿…è¦å‚æ•°');
        return;

      // å¦‚æœæ²¡æœ‰å¡«å†™é‡å®šå‘URIï¼Œä½¿ç”¨å½“å‰é¡µé¢
      if (!redirectUri) {
        redirectUri = window.location.href;

        log(`å¹³å°: ${provider}`, 'info');
        log(`æœåŠ¡å™¨: ${serverName}`, 'info');

        const response = await fetch(`${API_BASE}/auth/callback`, {
          method: 'POST',

            provider: provider,
            user_id: userId,
            server_name: serverName,
            code: code,
            state: state,

        const result = await response.json();

          log(`å®Œæ•´å“åº”: ${JSON.stringify(result, null, 2)}`, 'info');

          // æ˜¾ç¤ºæ—¶é—´æˆ³ä¿¡æ¯
          if (result.data) {
            if (result.data.expires_at) {
              const expiresDate = new Date(result.data.expires_at * 1000);
              log(`Tokenè¿‡æœŸæ—¶é—´: ${expiresDate.toLocaleString()}`, 'info');
            }
            if (result.data.refer_at) {
              const referDate = new Date(result.data.refer_at * 1000);
              log(`æˆæƒæ—¶é—´: ${referDate.toLocaleString()}`, 'info');
            }

        } else {

    // è‡ªåŠ¨æ£€æµ‹å›è°ƒå‚æ•°
    function autoDetectCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      if (error) {
        log(`OAuthé”™è¯¯: ${error}${errorDescription ? ' - ' + errorDescription : ''}`, 'error');
        return;
      }

      if (code && state) {
        document.getElementById('callbackCode').value = code;
        document.getElementById('callbackState').value = state;
        document.getElementById('callbackServerName').value = 'wondera';

        // å°è¯•ä»stateä¸­è§£æå¹³å°ä¿¡æ¯
        try {

          log('âœ… æ£€æµ‹åˆ°OAuthå›è°ƒå‚æ•°', 'success');
          log(`ç”¨æˆ·ID: ${stateData.uid}`, 'info');

        }

      }
    }

    // æ—¥å¿—å‡½æ•°
