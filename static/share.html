        * {

            padding: 0;
            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {

            color: white;

        }

        .header p {

            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.success {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.info {
            background: #17a2b8;
        }

        .hidden {
            display: none;
        }

    </style>
</head>

    <script>
        const API_BASE = window.location.origin;

        // 切换标签页
        function switchTab(platform) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签内容
            document.getElementById(`${platform}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // 分享内容
        async function shareContent(platform) {
            const userId = document.getElementById(`${platform}-userId`).value;
            const serverName = document.getElementById(`${platform}-serverName`).value;
            const content = document.getElementById(`${platform}-content`).value;
            const mediaUrl = document.getElementById(`${platform}-mediaUrl`).value;
            const tags = document.getElementById(`${platform}-tags`).value;

            if (!userId || !content) {
                alert('请填写用户ID和分享内容');
                return;
            }

            try {
                log(platform, '开始分享内容...', 'info');
                log(platform, `平台: ${platform}`, 'info');
                log(platform, `用户ID: ${userId}`, 'info');
                log(platform, `内容: ${content}`, 'info');

                const requestData = {
                    provider: platform,
                    user_id: userId,
                    server_name: serverName,
                    content: content
                };

                if (mediaUrl) {
                    requestData.media_url = mediaUrl;
                }
                if (tags) {
                    requestData.tags = tags.split(',').map(tag => tag.trim()).filter(tag => tag);
                }

                const response = await fetch(`${API_BASE}/api/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    log(platform, '✅ 内容分享成功！', 'success');
                    log(platform, `完整响应: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    log(platform, `❌ 分享失败: ${result.error || '未知错误'}`, 'error');
                    if (result.code) {
                        log(platform, `错误代码: ${result.code}`, 'error');
                    }
                }
            } catch (error) {
                log(platform, `❌ 网络错误: ${error.message}`, 'error');
            }
        }

        // 获取用户信息
        async function getUserInfo(platform) {
            const userId = document.getElementById(`${platform}-userId`).value;
            const serverName = document.getElementById(`${platform}-serverName`).value;

            if (!userId) {
                alert('请输入用户ID');
                return;
            }

            log(platform, '获取用户信息...', 'info');
            // 这里可以添加获取用户信息的API调用
            log(platform, '用户信息获取功能待实现', 'info');
        }

        // 日志函数
        function log(platform, message, type = 'info') {
            const output = document.getElementById(`${platform}-output`);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<span class="status-indicator ${type}"></span>${new Date().toLocaleTimeString()}: ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;

            // 显示结果区域
            document.getElementById(`${platform}-results`).classList.remove('hidden');
        }

        // 清空结果
        function clearResults(platform) {
            document.getElementById(`${platform}-output`).innerHTML = '';
            document.getElementById(`${platform}-results`).classList.add('hidden');
        }

        // 页面加载时的初始化

            platforms.forEach(platform => {
                // 设置默认用户ID
                document.getElementById(`${platform}-userId`).value = 'debug-user-123';
            });
        };
